<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <!-- link-Normalize-->
     <link rel="stylesheet" href="Normalize.css">
     <!-- link-css -->
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <!-- Start-summary -->
    <div class="back-header">
        <picture>
            <source srcset="images/pattern-background-desktop.svg" media="(min-width:700px)">
            <img src="images/pattern-background-mobile.svg" alt="pattern-background-mobile">
        </picture>
    </div>
<div id="summary">
    <div class="container">
        <div class="summary-content">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
            <div class="items">
                <h1>Order Summary</h1>
                <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="items-right">
                    <div>
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="item">
                        <p class="p-2">Annual Plan</p>
                        <p class="p-3">$59.99/year</p>
                    </div>
                    </div>
                    <a href="#">Change</a>

                </div>
                <button>Proceed to Payment</button>
                <p class="p-4">Cancel Order</p>
            </div>
        </div>
    </div>
</div>

    <!-- End-summary --> 
</body>
</html>
